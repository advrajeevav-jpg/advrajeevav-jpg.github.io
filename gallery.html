<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery – Newspaper Features | Advocate A V Rajeev</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .gallery-tile {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }

    .gallery-tile:hover {
      transform: translateY(-3px);
    }

    .gallery-tile img {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      display: block;
      margin: auto;
    }

    .caption {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #444;
    }

    .pagination {
      text-align: center;
      margin-top: 2rem;
    }

    .pagination button {
      padding: 8px 12px;
      margin: 0 4px;
      background-color: #0366d6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button.active {
      background-color: #004a99;
    }

    .pagination button:hover {
      background-color: #005bb5;
    }
  </style>
</head>

<body>
  <header class="hero-section">
    <div class="container">
      <h1 class="name">Newspaper Features</h1>
      <p class="designation">A collection of published mentions, interviews & recognitions</p>
      <a href="index.html" class="btn yellow-btn">← Back to Home</a>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="tiles-grid gallery-grid" id="gallery"></div>
      <div class="pagination" id="pagination"></div>
    </div>
  </section>

  <footer style="text-align:center; padding:1rem; background:#f4f4f4; font-size:0.9rem;">
    © 2025 Advocate A V Rajeev. All rights reserved.
  </footer>

  <script>
    const gallery = document.getElementById('gallery');
    const pagination = document.getElementById('pagination');
    const totalImages = 25; // Update this number when new images are added
    const itemsPerPage = 6;
    let currentPage = 1;

    const images = [];

    for (let i = totalImages; i >= 1; i--) {
      const imgNum = String(i).padStart(2, '0');
      images.push(`
        <div class="tile gallery-tile" data-index="${i}">
          <img src="gallery/news_${imgNum}.webp" loading="lazy" alt="Newspaper clipping ${i}" />
          <p class="caption"></p>
        </div>
      `);
    }

    function showPage(page) {
      currentPage = page;
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      gallery.innerHTML = images.slice(start, end).join('');
      updatePagination();
    }

    function updatePagination() {
      const pageCount = Math.ceil(images.length / itemsPerPage);
      pagination.innerHTML = '';
      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => showPage(i));
        pagination.appendChild(btn);
      }
    }

    showPage(1);
  </script>

    <script>
  document.addEventListener('contextmenu', function (e) {
    if (e.target.tagName === 'IMG') {
      e.preventDefault();
    }
  });
</script>

  <script>
  document.addEventListener('touchstart', function preventLongPress(e) {
    if (e.target.tagName === 'IMG') {
      e.preventDefault();
    }
  }, { passive: false });
</script>
  
</body>
</html>
